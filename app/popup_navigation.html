<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <style>
        .pattern-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        .pattern-item {
            padding: 8px;
            margin: 2px 0;
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 12px;
        }

        .pattern-item:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        .pattern-item.selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .pattern-category {
            font-weight: bold;
            color: #d32f2f;
        }

        .pattern-text {
            color: #666;
            margin-top: 2px;
        }

        .pattern-confidence {
            font-size: 10px;
            color: #888;
        }

        .navigation-controls {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .nav-button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f5f5f5;
            cursor: pointer;
            font-size: 12px;
        }

        .nav-button:hover {
            background-color: #e0e0e0;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pattern-info {
            font-size: 11px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="modal-header">
        <h1>Ethical Eye</h1>
    </div>
    <div class="modal-content">
        <div class="container">
            <p class="label">dark patterns detected</p>
            <p class="number" id="pattern-count">0</p>
        </div>

        <button class="analyze-button" type="button">ANALYZE SITE</button>

        <div id="patterns-container" style="display: none;">
            <div class="pattern-info">
                <span id="current-pattern-info">No patterns selected</span>
            </div>

            <div class="navigation-controls">
                <button class="nav-button" id="prev-button" disabled>← Previous</button>
                <button class="nav-button" id="next-button" disabled>Next →</button>
            </div>

            <div class="pattern-list" id="pattern-list">
                <!-- Patterns will be populated here -->
            </div>

            <button class="nav-button" id="clear-button" style="width: 100%; margin-top: 5px;">Clear Highlights</button>
        </div>

        <button class="flag-button" type="button">FLAG SITE</button>
    </div>
    <div class="modal-footer">
        <a class="link" href="https://darkpatterns.org">What are dark patterns?</a>
    </div>
    <script src="js/popup_navigation.js"></script>
</body>

</html>
